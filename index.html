<div id="app">
  <input 
    type="password" 
    v-model="password" 
    placeholder="Enter your password.">

  <password-checker
    :password="password"
    v-on:password-valid='showCongratulations'>
  </password-checker>

  <password-checker
    :password="password">
      <span slot="empty">Enter your password.</span>
      <span slot="weak">Weak password.</span>
      <span slot="strong">Strong password.</span>
  </password-checker>

  <img
    v-bind:hidden="!success" 
    src='https://cdn.memegenerator.es/imagenes/memes/full/2/12/2123896.jpg'>
</div>
